<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Analytics Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      margin: 0;
      padding: 24px;
      color: #111;
      min-height: 100vh;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }
    .header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }
    .stat-label {
      font-size: 14px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .charts-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }
    .chart-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .chart-container h3 {
      margin: 0 0 20px 0;
      color: #1f2937;
      font-size: 20px;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      font-size: 16px;
      color: #6b7280;
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .top-performers {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .top-performers h3 {
      margin: 0 0 20px 0;
      color: #1f2937;
      font-size: 20px;
    }
    .performer-list {
      display: grid;
      gap: 12px;
    }
    .performer-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: #f8fafc;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }
    .performer-name {
      font-weight: 600;
      color: #1f2937;
    }
    .performer-score {
      font-size: 18px;
      font-weight: 700;
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Analytics Dashboard</h1>
      <p style="margin: 8px 0 0; color: #6b7280;">Comprehensive faculty evaluation analytics and insights</p>
    </div>

    <!-- Statistics -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalTeachers">‚Äî</div>
        <div class="stat-label">Total Teachers</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalEvaluations">‚Äî</div>
        <div class="stat-label">Total Evaluations</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="averageScore">‚Äî</div>
        <div class="stat-label">Average Score</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="evaluationsThisYear">‚Äî</div>
        <div class="stat-label">This Year</div>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts-grid">
      <div class="chart-container">
        <h3>Score Distribution</h3>
        <canvas id="distributionChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Monthly Trends</h3>
        <canvas id="trendsChart"></canvas>
      </div>
    </div>

    <!-- Top Performers -->
    <div class="top-performers">
      <h3>üèÜ Top Performers</h3>
      <div id="topPerformers" class="loading">
        <div class="spinner"></div>
        Loading top performers...
      </div>
    </div>
  </div>

  <script>
    (function() {
      // Get token from URL parameter or localStorage
      const urlParams = new URLSearchParams(window.location.search);
      const tokenFromUrl = urlParams.get("token");
      const tokenFromStorage = localStorage.getItem("auth_token") || "";
      const token = tokenFromUrl || tokenFromStorage;
      
      if (!token) {
        document.body.innerHTML = `
          <div style="padding: 40px; text-align: center; font-family: system-ui;">
            <h2 style="color: #e11;">Authentication Required</h2>
            <p>Please login first to view this page.</p>
            <a href="http://localhost:5173" style="color: #3b82f6; text-decoration: none;">Go to Login</a>
          </div>
        `;
        return;
      }

      const headers = {
        Authorization: `Bearer ${token}`,
        "X-Requested-With": "XMLHttpRequest",
        "Content-Type": "application/json"
      };

      async function loadDashboard() {
        try {
          const response = await fetch('/api/eval/analytics/dashboard', { headers });
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const data = await response.json();

          // Update statistics
          document.getElementById('totalTeachers').textContent = data.stats.totalTeachers;
          document.getElementById('totalEvaluations').textContent = data.stats.totalEvaluations;
          document.getElementById('averageScore').textContent = data.stats.averageScore.toFixed(2);
          document.getElementById('evaluationsThisYear').textContent = data.stats.evaluationsThisYear;

          // Create distribution chart
          const distributionCtx = document.getElementById('distributionChart').getContext('2d');
          new Chart(distributionCtx, {
            type: 'doughnut',
            data: {
              labels: data.scoreDistribution.map(d => d.range),
              datasets: [{
                data: data.scoreDistribution.map(d => d.count),
                backgroundColor: [
                  '#ef4444',
                  '#f59e0b',
                  '#eab308',
                  '#22c55e',
                  '#10b981'
                ],
                borderWidth: 0
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  position: 'bottom'
                }
              }
            }
          });

          // Create trends chart
          const trendsCtx = document.getElementById('trendsChart').getContext('2d');
          new Chart(trendsCtx, {
            type: 'line',
            data: {
              labels: data.monthlyTrends.map(t => new Date(t.month).toLocaleDateString('en-US', { month: 'short', year: 'numeric' })),
              datasets: [{
                label: 'Evaluations',
                data: data.monthlyTrends.map(t => t.evaluationCount),
                borderColor: 'rgba(102, 126, 234, 1)',
                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                yAxisID: 'y'
              }, {
                label: 'Average Score',
                data: data.monthlyTrends.map(t => t.averageScore),
                borderColor: 'rgba(16, 185, 129, 1)',
                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                yAxisID: 'y1'
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  type: 'linear',
                  display: true,
                  position: 'left',
                  title: {
                    display: true,
                    text: 'Number of Evaluations'
                  }
                },
                y1: {
                  type: 'linear',
                  display: true,
                  position: 'right',
                  title: {
                    display: true,
                    text: 'Average Score'
                  },
                  grid: {
                    drawOnChartArea: false,
                  },
                }
              }
            }
          });

          // Display top performers
          const topPerformersContainer = document.getElementById('topPerformers');
          topPerformersContainer.innerHTML = `
            <div class="performer-list">
              ${data.topPerformers.map((performer, index) => `
                <div class="performer-item">
                  <div>
                    <div class="performer-name">${index + 1}. ${performer.name}</div>
                    <div style="font-size: 12px; color: #6b7280;">${performer.evaluationCount} evaluations</div>
                  </div>
                  <div class="performer-score">${performer.averageScore.toFixed(2)}</div>
                </div>
              `).join('')}
            </div>
          `;

        } catch (err) {
          console.error('[dashboard] error:', err);
          document.body.innerHTML = `<p style="color:#e11">Failed to load dashboard: ${err.message}</p>`;
        }
      }

      // Start loading
      loadDashboard();
    })();
  </script>
</body>
</html>
